<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 不隐藏原生光标，所以不需要 cursor: none */
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-8" onmousemove="handleMouseMove(event)"
  onmouseleave="handleMouseLeave()">

  <div class="flex w-full max-w-4xl bg-white shadow-xl rounded-xl overflow-hidden">

    <div class="w-1/2 p-12 flex flex-col items-center justify-center bg-blue-50">
      <div id="emoji-container" class="w-full h-full flex items-center justify-center">
        <canvas id="emojiCanvas" width="400" height="400"></canvas>
      </div>
    </div>

      <div class="w-1/2 p-10 space-y-6">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center">Emoji Test</h2>

        <div id="status" class="text-center h-6 text-sm"></div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Set Expression</label>
            <div class="flex space-x-2">
              <button onclick="setExpression('happy')" class="px-4 py-2 bg-green-500 text-white rounded">Happy</button>
              <button onclick="setExpression('sad')" class="px-4 py-2 bg-red-500 text-white rounded">Sad</button>
              <button onclick="setExpression('nervous')" class="px-4 py-2 bg-yellow-500 text-white rounded">Nervous</button>
              <button onclick="setExpression('default')" class="px-4 py-2 bg-blue-500 text-white rounded">Default</button>
              <button onclick="setExpression('shock')" class="px-4 py-2 bg-purple-500 text-white rounded">Shock</button>
            </div>
          </div>

          <div>
            <label for="mouseX" class="block text-sm font-medium text-gray-700">Mouse X Position</label>
            <input id="mouseX" type="number" placeholder="Enter X position"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>

          <div>
            <label for="mouseY" class="block text-sm font-medium text-gray-700">Mouse Y Position</label>
            <input id="mouseY" type="number" placeholder="Enter Y position"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>

          <button onclick="updateMousePosition()" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Update Mouse Position</button>

          <button onclick="resetToCenter()" class="w-full py-2 px-4 bg-gray-600 text-white rounded-md hover:bg-gray-700">Reset to Center</button>
        </div>
      </div>

  </div>

  <script src="main.ts"></script>
</body>

</html>
