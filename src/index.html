<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 不隐藏原生光标，所以不需要 cursor: none */
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-8" onmousemove="handleMouseMove(event)"
  onmouseleave="handleMouseLeave()">

  <div class="flex w-full max-w-4xl bg-white shadow-xl rounded-xl overflow-hidden">

    <div class="w-1/2 p-12 flex flex-col items-center justify-center bg-blue-50">
      <div id="emoji-container" class="w-full h-full flex items-center justify-center">
        <canvas id="emojiCanvas" width="400" height="400"></canvas>
      </div>
    </div>

     <div class="w-1/2 p-10 space-y-6">
       <h2 class="text-3xl font-extrabold text-gray-900 text-center">登录/注册</h2>

       <div id="message" class="text-center h-6 text-sm"></div>

       <form class="space-y-6" onsubmit="event.preventDefault(); handleLogin();">
         <div>
           <label for="username" class="block text-sm font-medium text-gray-700">账号 (mo)</label>
           <input id="username" name="username" type="text" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
             onfocus="handleInputFocus('username')" onblur="handleInputBlur()">
         </div>

         <div>
           <label for="password" class="block text-sm font-medium text-gray-700">密码 (123456)</label>
           <input id="password" name="password" type="password" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
             onfocus="handleInputFocus('password')" onblur="handleInputBlur()">
         </div>

         <button type="submit"
           class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
           登录
         </button>
       </form>

       <div id="chat-section" class="hidden space-y-4">
         <h3 class="text-lg font-semibold text-gray-900">AI Chat</h3>
         <div id="chat-messages" class="h-32 overflow-y-auto border border-gray-300 rounded p-2 bg-gray-50"></div>
         <input id="chat-input" type="text" placeholder="Type a message..."
           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
         <button id="send-chat" class="w-full py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700">Send</button>
       </div>
     </div>

  </div>

  <script src="main.ts"></script>
</body>

</html>
